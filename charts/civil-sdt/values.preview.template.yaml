java:
  # Don't modify below here
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
  environment:
    SDT_DB_HOST: "{{ .Release.Name }}-postgresql"
    SDT_DB_NAME: "{{ .Values.postgresql.postgresqlDatabase}}"
    SDT_DB_USERNAME: "{{ .Values.postgresql.postgresqlUsername}}"
    SDT_DB_PASSWORD: "{{ .Values.postgresql.postgresqlPassword}}"
    SDT_DB_PORT: 5432
    CIVIL_SDT_QUEUE: civil-sdt-in-out-{{ .Values.global.environment }}
  postgresql:
    enabled: true
  keyVaults:
    civil:
      resourceGroup: civil
      secrets:
        - name: AppInsightsInstrumentationKey
  secrets:
    CIVIL_SDT_SERVICEBUS_CONNECTION_STRING:
      secretRef: servicebus-secret-topic-{{ .Release.Name }}-servicebus-civil-sdt-in-out
      key: connectionString
servicebus:
  enabled: true
  teamName: CIVIL
  resourceGroup: civil-sdt-aks
  serviceplan: standard
  setup:
    queues:
      - name: civil-sdt-in-out
      - name: civil-sdt-in-out
