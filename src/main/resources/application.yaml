server:
  port: 4550

management:
  endpoint:
    health:
      show-details: "always"
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, info, prometheus

springdoc:
  packagesToScan: uk.gov.hmcts.reform.demo.controllers

#If you use a database then uncomment below lines and update db properties accordingly
spring:
  config:
    import: "optional:configtree:/mnt/secrets/"
  application:
    name: Civil SDT
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${SDT_DB_HOST:localhost}:${SDT_DB_PORT:6432}/${SDT_DB_NAME:sdt_service}${SDT_DB_OPTIONS:}
    username: ${SDT_DB_USERNAME:postgres}
    password: ${SDT_DB_PASSWORD:postgres}
    properties:
      charSet: UTF-8
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hikari:
      minimumIdle: 2
      maximumPoolSize: 10
      idleTimeout: 10000
    #  poolName: {to-be-defined}HikariCP
      maxLifetime: 7200000
      connectionTimeout: 30000
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            # silence the 'wall-of-text' - unnecessary exception throw about blob types
            non_contextual_creation: true

azure:
  application-insights:
    instrumentation-key: ${APPINSIGHTS_INSTRUMENTATIONKEY:00000000-0000-0000-0000-000000000000}
