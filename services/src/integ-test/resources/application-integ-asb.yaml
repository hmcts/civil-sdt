spring:
  jms:
    servicebus:
      internal:
        targetAppQueue:
          MCOL: ${MCOL.Queue:civil_sdt_inbound}
          MCOLS: ${MCOLS.Queue:civil_sdt_inbound}
          TEST1: ${MCOL.Queue:civil_sdt_inbound}
      connection-string: ${SDT_QUEUE_CONNECTION_STRING:Endpoint=sb://hmc-servicebus-demo.servicebus.windows.net/;SharedAccessKeyName=Root;SharedAccessKey=wS5bXXPPip8KKEKc9A4/P6krOazMvSCwcdW4PmbsD0A=;EntityPath=civil_sdt_inbound}

  aop:
    proxy-target-class: false
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  datasource:
    url: jdbc:tc:postgresql:11:///civil_sdt_integ?stringtype=unspecified
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: ${SDT_DB_USERNAME:postgres}
    password: ${SDT_DB_PASSWORD:test}
  jpa:
    show-sql: true
    database: postgresql
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: false
    ignore-migration-patterns: true
sdt:
  tx-timeout:
    default: test123
